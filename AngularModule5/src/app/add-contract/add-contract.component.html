<div class="bg-secondary">
  <div class="container wrapper">
    <form action="" class="form-contract__add bg-light">
      <h3 class="create-contract-heading">Add contract</h3>
      <table class="table-contract__create">

        <tr>
          <td>
            <label>
              <i class="fa-solid fa-calendar-days"></i>
              <span> Contract date</span>
            </label>
          </td>
          <td class="d-flex justify-content-between align-items-center">
            <input type="date" id="contract-start-day" style="width: auto;">
            <label>
              <span>to</span>
            </label>
            <input type="date" id="contract-end-day" style="width: auto;">
          </td>
        </tr>
        <tr>
          <td>
            <label for="contract-customer">
              <i class="fa-solid fa-user"></i>
              <span>Customer</span>
            </label>
          </td>
          <td>
            <select name="contract-customer" id="contract-customer">
              <option value="">--Select Customer--</option>
              <option value="">Do Hoang Duc</option>
              <option value="">Pham Thi Minh Chau</option>
              <option value="">Nguyen cat Uyen</option>
              <option value="">Bui Chi Bao</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="contract-employee">
              <i class="fa-solid fa-user-secret"></i>
              <span>Employee</span>
            </label>
          </td>
          <td>
            <select name="contract-employee" id="contract-employee">
              <option value="">--Select Employee--</option>
              <option value="">Do Hoang Duc</option>
              <option value="">Pham Thi Minh Chau</option>
              <option value="">Nguyen cat Uyen</option>
              <option value="">Bui Chi Bao</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="contract-facility">
              <i class="fa-solid fa-house"></i>
              <span>Facility-service</span>
            </label>
          </td>
          <td>
            <select name="contract-facility" id="contract-facility">
              <option value="">--Select facility-service--</option>
              <option value="">Villa mua he khong lanh | 9999</option>
              <option value="">House mua dong khong nong | 9999</option>
              <option value="">Room parri mua he co tuyet | 9999</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="contract-deposits">
              <i class="fa-solid fa-dollar-sign"></i>
              <span>deposits</span>
            </label>
          </td>
          <td>
            <input type="text" placeholder="Deposits" id="contract-deposits">
          </td>
        </tr>
        <tr>
          <td>
            <label for="contract-total">
              <i class="fa-solid fa-dollar-sign"></i>
              <span>total</span>
            </label>
          </td>
          <td>
            <input type="text" class="total" id="contract-total" value="999">
          </td>
        </tr>
      </table>
      <div id="box-button">
        <button type="submit" id="btn-create">Save</button>
      </div>
    </form>
  </div>
</div>
