<h3 class="mt-2">Dictionary Detail</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>English</th>
      <th>VietName</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngIf="word; else nodata">
    <td>{{word.english}}</td>
    <td *ngIf="word.vietnam.length > 0; else nodata">
      <span *ngFor="let vietnamWord of word.vietnam">{{vietnamWord}} |</span>
    </td>
  </tr>
  <ng-template #nodata>
      <td colspan="2">
        <span class="text-danger">... no data</span>
      </td>
  </ng-template>
  </tbody>
</table>
