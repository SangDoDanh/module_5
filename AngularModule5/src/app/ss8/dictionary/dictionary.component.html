<div class="container">
  <h3 class="mt-2">Dictionary</h3>
  <form class="w-75 mb-3 d-flex">
    <input type="text" class="form-control" placeholder="Search" #wordSearch>
    <button class="btn btn-outline-info mx-2" type="button" (click)="search(wordSearch)">Search</button>
  </form>
  <table class="table table-striped table-hover">
    <thead>
    <tr class="bg-primary text-white">
      <th>STT</th>
      <th>English</th>
      <th>VietName</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let word of dictionaryList; let i = index">
      <td>{{i}}</td>
      <td>
        <a [routerLink]="['/dictionary-detail', word.english]">{{word.english}}</a>
      </td>
      <td>{{word.vietnam[1]}}</td>
    </tr>
    </tbody>
  </table>

</div>
