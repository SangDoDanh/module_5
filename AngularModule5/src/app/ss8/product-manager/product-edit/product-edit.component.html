<app-product-header></app-product-header>
<div class="container wrapper">
  <form [formGroup]="rfProduct" *ngIf="rfProduct" (ngSubmit)="saveProduct()">
    <div class="mb-3">
      <h2 style="font-family: sans-serif;">Edit product</h2>
    </div>
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input formControlName = "name" type="text" class="form-control" id="productName">
    </div>
    <div class="mb-3">
      <label for="productPrice" class="form-label">Product price</label>
      <input formControlName = "price" type="text" class="form-control" id="productPrice">
    </div>
    <div class="mb-3">
      <label for="ProductDescription" class="form-label">Product Description</label>
      <input formControlName = "description" type="text" class="form-control" id="ProductDescription">
    </div>
    <div class="mb-3">
      <label for="ProductDescription" class="form-label">Product category: </label>
      <select formControlName="category">
        <option *ngFor="let category of categorys" [value]="category.id">{{category.name}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
