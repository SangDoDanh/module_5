<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Facility</title>
    <script src="https://kit.fontawesome.com/68540fcb59.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/add-facility.css">
</head>
<body class="bg-secondary">
    <div class="container wrapper">
        <form action="" class="form-facility__create bg-light">
            <h3 class="create-facility-heading">Create New Facility</h3>
            <table class="table-facility__create">
                <tr>
                    <td>
                        <label for="facility-name">Name </label>
                    </td>
                    <td>
                         <input type="text" placeholder=" Name" id="facility-name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="facility-area">Area </label>
                    </td>
                    <td>
                        <input type="text" placeholder=" Area" id="facility-area">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="facility-cost">Cost </label>
                    </td>
                    <td>
                        <input type="text" placeholder=" Cost" id="facility-cost">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="facility-rent-type">Rent type </label>
                    </td>
                    <td>
                        <select name="rent-type" id="facility-rent-type">
                            <option value="">Day</option>
                            <option value="">Month</option>
                            <option value="">Hour</option>
                            <option value="">Year</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="facility-max-people">Max people </label>
                    </td>
                    <td>
                        <input type="text" placeholder=" Max people" id="facility-max-people">
                    </td>
                </tr>
            </table>
            <table class="table-facility__create">
                <tr>
                    <td>
                        <label for="facility-type">Rent type </label>
                    </td>
                    <td>
                        <select name="rent-type" id="facility-type">
                            <option value="">Villa</option>
                            <option value="">House</option>
                            <option value="">Room</option>
                        </select>
                    </td>
                </tr>
                <div class="facility-house">
                    <tr>
                        <td>
                            <label for="facility-stand-room">Stand room </label>
                        </td>
                        <td>
                            <input type="text" placeholder=" Stand room" id="facility-stand-room">
                        </td> 
                    </tr>
                    <tr>
                        <td>
                            <label for="facility-description">Description </label>
                        </td>
                        <td>
                            <textarea name="" id="facility-description" cols="30" rows="3"></textarea>
                        </td> 
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="facility-floor">Floors of number </label>
                        </td>
                        <td>
                            <input type="text" placeholder="Floor" id="facility-floor">
                        </td>
                    </tr>
                 </div>
                 <div class="facility-villa">
                    <tr>
                        <td>
                            <label for="facility-pool-area">Pool area </label>
                        </td>
                        <td>
                            <input type="text" placeholder="Pool area" id="facility-pool-area">
                        </td>
                    </tr>
                 </div>
                <div class="facility-room">
                    <tr>
                        <td>
                            <label for="facility-free">Facility free </label>
                        </td>
                        <td>
                            <input type="text" placeholder="Free service" id="facility-free">
                        </td>
                    </tr>
                </div>
            </table>
            <div id="box-button">
                <button type="submit" id="btn-create">Create</button>
            </div>
        </form>
    </div>
    
</body>
</html>
